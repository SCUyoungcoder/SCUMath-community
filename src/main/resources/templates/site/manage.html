<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>数学视界</title>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/scumath.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/browse_search.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/sculogo.png}">
    <!-- Pendo -->
    <!--运行前调用预处理-->

</head><body id="front" class="with-cu-identity">

<div class="flex-wrap-footer">
    <header th:fragment="header"><!--复用header，在另一个header上调用th:replace="index::header"覆盖原有header的内容-->
        <!--<a href="https://arxiv.org/#content" class="is-sr-only">Skip to main content</a>-->
        <!-- start desktop header -->
        <div class="columns is-vcentered is-hidden-mobile" id="cu-identity">
            <div class="column" id="cu-logo">
                <!--<a href="https://www.cornell.edu/"><img src="./123_files/cornell-reduced-white-SMALL.svg" alt="Sichuan University"></a>-->
                <a href="http://scu.edu.cn/"><img src="./img/sculogo.png" style="width: 50px;height: 50px;" alt="Sichuan University"></a>
                <a href="http://scu.edu.cn/"><img src="./img/scuname.png" style="width: 120px;height: 50px;" alt="Sichuan University"></a>
            </div>
            <!-- timeboxed column --><!-- /end timeboxed column -->

            <!--<div class="column" id="support-ack">
              <a >本网页为内部网页仅用于四川大学<br>数学学院师生交流学习<br></a>
            </div>-->
        </div>

        <div id="header" class="is-hidden-mobile">
            <h1>数学视界</h1>
            <div class="login">
                <a th:href="@{/login}" th:if="${loginUser==null}"> <!--th:text="${loginMsg}"-->登录</a>       <!---->
                <a th:href="@{/user/manage}" th:if="${loginUser!=null}" th:utext="${loginUser.username}"> <!--th:text="${logoutMsg}"-->管理</a>
                <a th:href="@{/logout}" th:if="${loginUser!=null}">  <!--th:text="${manageMsg}"-->退出</a>

            </div>

            <div class="search-block level-right">
                <form class="level-item mini-search" method="GET" action="https://arxiv.org/search">        <!--_-->
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input is-small" type="text" name="query" placeholder="搜索..." aria-label="Search term or terms">
                            <p class="help"><a href="https://arxiv.org/search/advanced">高级搜索</a></p>              <!---->
                        </div>
                        <div class="control">
                            <div class="select is-small">
                                <select name="searchtype" aria-label="Field to search">
                                    <option value="all" selected="selected">所有文件</option>
                                    <option value="title">Title</option>                                                          <!--更改下拉菜单项-->
                                    <option value="author">Author</option>
                                    <option value="abstract">Abstract</option>
                                    <option value="comments">Comments</option>
                                    <option value="journal_ref">Journal reference</option>
                                    <option value="acm_class">ACM classification</option>
                                    <option value="msc_class">MSC classification</option>
                                    <option value="report_num">Report number</option>

                                    <option value="doi">DOI</option>
                                    <option value="orcid">ORCID</option>

                                    <option value="help">Help pages</option>
                                    <option value="full_text">Full text</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="source" value="header">
                        <button class="button is-small is-cul-darker">搜索</button>
                    </div>
                </form>
            </div>

        </div><!-- /end desktop header -->

        <div class="mobile-header">                         <!--手机界面-->
            <div class="columns is-mobile" >
                <div class="column logo-arxiv"><a href="http://math.scu.edu.cn/" style="color:white ;font-size:25px">数学学院</a></div>
                <div class="column logo-cornell"><a href="http://math.scu.edu.cn/">
                    <picture>
                        <img src="./img/sculogo.png"  style="width: 50px;height: 50px;" alt="Sichuan University Logo">
                        <img src="./img/scuname.png" style="width: 120px;height: 50px;">
                    </picture>
                </a></div>
                <div class="column nav" id="toggle-container" role="menubar">
                    <button class="toggle-control"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon filter-white"><title>open search</title><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg></button>
                    <div class="mobile-toggle-block toggle-target">                                                       <!--点击手机页面的搜索按钮后出来的东西-->
                        <form class="mobile-search-form" method="GET" action="https://arxiv.org/search">                          <!---->
                            <div class="field has-addons">
                                <input class="input" type="text" name="query" placeholder="Search..." aria-label="Search term or terms">
                                <input type="hidden" name="source" value="header">
                                <input type="hidden" name="searchtype" value="all">
                                <button class="button">GO</button>
                            </div>
                        </form>
                    </div>
                    <!--菜单按钮-->
                    <button class="toggle-control"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="icon filter-white" role="menu"><title>open navigation menu</title><path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path></svg></button>

                </div>
            </div>
        </div><!-- /end mobile-header -->
    </header>

    <main>
        <div>
            <form method="post" enctype="multipart/form-data" th:action="@{/user/upload}" class="breathe-vertical">
                <div>
                    <input type="file"
                        id="paperfile" name="paperfile" lang="es" required="">
                        <label  for="paperfile" data-browse="文件">选择论文</label>
                        <label class="label" for="fatherid">选择论文类别</label>
                        <input id="fatherid" name="fatherid" class="input is-medium"
                            required="" type="text" value="">
                        <label class="label" for="content">摘要</label>
                        <input id="content" name="content" class="input is-medium"
                            required="" type="text" value="">
                        <button type="submit" >立即上传</button>
                    <div  th:text="${error}"></div>
                </div>

            </form>
            <div th:text="${error}"></div>
        </div>
        <div>
            <form method="POST" th:action="@{/user/updatepassword}" class="breathe-vertical">
                <label class="label" for="fatherid">输入密码</label>
                <input id="password" name="password" class="input is-medium"
                       required="" type="password" value="">
                <label class="label" for="fatherid">确认密码</label>
                <input id="_password" name="_password" class="input is-medium"
                       required="" type="password" value="">
                <button type="submit" >修改密码</button>
                <div  th:text="${passwordMsg}"></div>
            </form>
        </div>


    </main>
