<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/scumath.css}">
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/browse_search.css}">
        <title>消息</title>
    </head>
    <body>
        <div >
            <!-- 头部 -->
            <header th:fragment="header"><!--复用header，在另一个header上调用th:replace="index::header"覆盖原有header的内容-->
                <!--<a href="https://arxiv.org/#content" class="is-sr-only">Skip to main content</a>-->
                <!-- start desktop header -->
                <div class="column" style="background-color: #222222">
                    <div style="list-style: none; line-height: 2;">
                        <!--<a href="https://www.cornell.edu/"><img src="./123_files/cornell-reduced-white-SMALL.svg" alt="Sichuan University"></a>-->
                        <a href="http://scu.edu.cn/"><img src="../img/sculogo.png" style="width: 50px;height: 50px;" alt="Sichuan University"></a>
                        <a href="http://scu.edu.cn/"><img src="../img/scuname.png" style="width: 120px;height: 50px;" alt="Sichuan University"></a>
                    </div>
                    <!-- timeboxed column --><!-- /end timeboxed column -->

                    <!--<div class="column" id="support-ack">
                      <a >本网页为内部网页仅用于四川大学<br>数学学院师生交流学习<br></a>
                    </div>-->
                </div>

                <div id="header" class="is-hidden-mobile">
                    <h1 style="font-size: 30px;"><a th:href="@{../index}">数学视界</a>><u th:utext="${classname}"></u>公告</h1>
                    <div class="login">
                        <a th:href="@{/login}" th:if="${loginUser==null}"> <!--th:text="${loginMsg}"-->登录</a>       <!---->
                        <a th:href="@{/user/manage}" th:if="${loginUser!=null}" th:utext="${loginUser.username}"> <!--th:text="${logoutMsg}"-->管理</a>
                        <a th:href="@{/mymsg}" th:if="${loginUser!=null}">  <!--th:text="${manageMsg}"-->消息</a>
                        <a th:href="@{/logout}" th:if="${loginUser!=null}">  <!--th:text="${manageMsg}"-->退出</a>
                    </div>
                    <div class="search-block level-right">
                        <form class="level-item mini-search" method="GET" action="/user/search">        <!--_-->
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input is-small" type="text" name="keyword" placeholder="搜索..." aria-label="Search term or terms">
                                    <!--<p class="help"><a href="https://arxiv.org/search/advanced">高级搜索</a></p>  -->            <!---->
                                </div>
                                <div class="control">
                                    <div >
                                        <select name="fieldname" aria-label="Field to search">
                                            <option value="title" selected="selected">名字</option>
                                            <option value="content">摘要</option>                                                          <!--更改下拉菜单项-->
                                        </select>
                                    </div>
                                </div>
                                <div class="control">
                                    <div >
                                        <select name="sortname" aria-label="Field to search">
                                            <option value="createtime" selected="selected">上传时间</option>
                                            <option value="downloadcount">下载量</option>                                                          <!--更改下拉菜单项-->
                                        </select>
                                    </div>
                                </div>
                                <button class="button is-small is-cul-darker">搜索</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mobile-header" style="height: 75px;">                         <!--手机界面-->
                    <div class="columns is-mobile">
                        <div class="column logo-arxiv" style="width: 143px; padding-top: 20px;padding-left: 26px; height: 85px;"><a href="http://math.scu.edu.cn/" style="color:white ;font-size:25px">数学学院</a></div>
                        <div class="column logo-arxiv" style=" margin-top: 21px;width: 464px;"><a href="http://math.scu.edu.cn/">
                            <picture>
                                <img src="../img/sculogo.png"  style="width: 50px;height: 50px;" alt="Sichuan University Logo">
                                <img src="../img/scuname.png" style="width: 120px;height: 50px;">
                            </picture>
                        </a></div>

                    </div>
                </div><!-- /end mobile-header -->
            </header>
        </div>

        <main>
            <div class="is-hidden-mobile">
                <h2 style="font-size: 30px;">
                    <a th:href="@{/mymsg}">评论</a>
                    <a th:href="@{/mynotice}">公告</a>
                </h2>
            </div>
            <div class="message-general">
                <!--<div>
                    <h2>系统通知：</h2>
                </div>-->
                <div th:each="notice:${notices}">
                    <span th:if="${notice.table == 111}"><!--发送给全体用户的通知-->
                        <b>致全体用户：</b>
                        <h th:utext="${notice.comment.content}">通知内容</h>
                    </span>
                    <span th:if="${notice.table == 1}"><!--发送给超级管理员的通知-->
                        致亲爱的管理员用户：
                        <h th:utext="${notice.comment.content}">通知内容</h>
                    </span>
                    <span th:if="${notice.table == 0}"><!--发送给普通用户的回复-->
                        致亲爱的用户：
                        <h th:utext="${notice.comment.content}">通知内容</h>
                    </span>
                    <br>
                    <h th:utext="${#dates.format(notice.comment.createtime,'yyyy-MM-dd HH:mm:ss')}"></h>
                    <!--<button style="float:right">回复</button>-->
                    <div style="border-bottom:1px solid #CCC"></div>
                </div>
            </div>
        </main>
