    <main>
        <div class="message-general">
            <div>
                <h1>回复：</h1>
            </div>
            <div th:each="comment:${comments}">
                <b th:utext="${comment.username}"></b><h>在</h><a th:href="@{|/detail?id=${comment.paperid}|}" th:utext="${comment.papername}"></a><h>中回复您：</h>
                <br>
                <h th:utext="${comment.comment.content}"></h>
                <div style="float:right">
                    <form method="POST" action="/addinmsg">
                        <textarea th:placeholder="|回复${comment.username}|" name="content"></textarea>
                        <input type="hidden" name="entitytype" value="1">
                        <input type="hidden" name="entityid" th:value="${comment.comment.entityid}">
                        <input type="hidden" name="targetid" th:value="${comment.comment.userid}">
                        <button type="submit" >回复</button>
                    </form>
                </div>
                <br>
                <h th:utext="${#dates.format(comment.comment.createtime,'yyyy-MM-dd HH:mm:ss')}"></h>

                <!--<button style="float:right">回复</button>-->
                <div style="border-bottom:1px solid #CCC"></div>
            </div>
        </div>
    </main>
